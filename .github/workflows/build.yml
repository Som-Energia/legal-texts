name: Build and Deploy
on:
  workflow_dispatch:
  push:
    branch: main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt install pandoc weasyprint fonts-roboto # fonts-montserrat

      - name: ğŸ Setup Python
        uses: actions/setup-python@v2

      - name: ğŸ’¿ Install dependencies
        run: |
          crashme
          pip install -e .

      - name: ğŸ”§ Build
        run: |
          legal-text-processor reintegrate indexed-tariff-specific-conditions/??.yaml
          legal-text-processor generate indexed-tariff-specific-conditions/

      - name: ğŸ“‚ Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@v4.0.0
        with:
          FOLDER: output

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output

      - name: ğŸ—¨ï¸ Notify
        uses: Som-Energia/ghactions-notify@main
        if: always()
        with:
          webhook: ${{ secrets.WEBHOOK_ALERTES_WEBAPPS }}

